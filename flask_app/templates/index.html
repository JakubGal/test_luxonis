<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Flats Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        img {
            height: 150px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Table of scraped flats from Sreality.cz</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for flat in flats %}
            <tr>
                <td>{{ flat[0] }}</td>
                <td>{{ flat[1] }}</td>
                <td>
                    <img src="{{ flat[2] }}" alt="Flat Image" onerror="this.style.display='none'">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
